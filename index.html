<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Stock Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Stock Profit and Loss Calculator</h1>
    <label for="initial-price">Initial Price</label>
    <input id="initial-price" type = "number" placeholder="Enter Initial Stock Price Here"/>
    <label for="stocks-number">Quantity of Stocks</label>
    <input id="stocks-number" type = "number" placeholder="Enter The Number of Stocks bought"/>
    <label for="current-price">Current Price</label>
    <input id="current-price" type = "number" placeholder="Enter The Current Price of the Stocks"/>
    <button id="submit-button">Calculate</button>
    <div id="output"></div>
    <script src="script.js"></script>
  </body>
</html>
